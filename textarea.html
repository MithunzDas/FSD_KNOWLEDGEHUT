<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD Knowledgehut</title>
</head>
<body>
    <div>
        <label for="gender">I am a....</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div>
        <label for="about">About Me</label>
        <textarea name="about" id="about" cols="30" rows="10" style="vertical-align:top;" minlength="10" maxlength="100" placeholder="I am a ....."></textarea>
    </div>
</body>
</html>
