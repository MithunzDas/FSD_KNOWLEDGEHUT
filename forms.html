<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development-Forms</title>
</head>
<body>
    <div>
        <form action="/" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="Mithun Das">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="60" value="18">
            </div>
            <div>
                <label for="date">Date of Birth</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <label for="month">Date of Month</label>
                <input type="month" name="month" id="month">
            </div>
            <div>
                <label for="week">Date of week</label>
                <input type="week" name="week" id="week">
            </div>
            <div>
                <label>Name of Faviourte Fruits</label>
                <input type="radio" name="apple" id="apple">Apple
                <input type="radio" name="banana" id="banana">Banana
                <input type="radio" name="orange" id="orange">orange
            </div>
            <div>
                <label>Name of Faviourte Fruits</label>
                <input type="radio" name="fruits" id="apple">Apple
                <input type="radio" name="fruits" id="banana">Banana
                <input type="radio" name="fruits" id="orange">orange
            </div>
            <div>
                <label>Name of Faviourte Fruits</label>
                <input type="checkbox" name="fruits" id="apple">Apple
                <input type="checkbox" name="fruits" id="banana">Banana
                <input type="checkbox" name="fruits" id="orange">orange
            </div>
            <div>
                <label for="color">Choose your Faviourte color</label>
                <input type="color" name="color" id="color">
            </div>


        </form>
</body>
</html>
