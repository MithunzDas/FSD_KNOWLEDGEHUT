<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <form action="/" method="post">
        <label for="brand">Select a Brand</label>
        <input type="text" name="brand" id="brand" list="brands">

        <datalist id="brands">
            <option value="Reebok"></option>
            <option value="Adidas"></option>
            <option value="Nykei"></option>
            <option value="One-Eight"></option>
            <option value="Bata"></option>
            <option value="Ajanta"></option>
             <option value="Puma"></option>
        </datalist>
    </form>
</body>
</html>
