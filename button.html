<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in Html</title>
</head>
<body>
    <form action="GET">
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <button type="submit" style="color: aliceblue;background-color: black; font-size: 24px;padding: auto;border: 5px solid blue;">Submit</button>
            <button type="button" style="color: aliceblue;background-color: black; font-size: 24px;padding: auto;border: 5px solid blue;">Click Me</button>
            <button type="reset" style="color: aliceblue;background-color: black; font-size: 24px;padding: auto;border: 5px solid blue;">Reset</button>
        </div>
    </form>
</body>
</html>
